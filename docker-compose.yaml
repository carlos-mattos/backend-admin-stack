version: '3.8'
services:
  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_DATABASE: clinic
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db
  app:
    build: .
    restart: always
    environment:
      MONGO_URI: mongodb://mongo:27017/clinic
    ports:
      - "3000:3000"
    depends_on:
      - mongo
